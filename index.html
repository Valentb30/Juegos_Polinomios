<!DOCTYPE html>
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <title>Juego de Polinomios</title>  
  <style>  
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: linear-gradient(to right, #eef2f3, #8e9eab);  
      margin: 0;  
      padding: 40px;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      min-height: 100vh;  
      flex-direction: column;  
    }  
    .container {  
      background-color: #ffffff;  
      padding: 30px 40px;  
      border-radius: 15px;  
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);  
      max-width: 600px;  
      width: 100%;  
      margin-bottom: 20px;  
    }  
    h2 {  
      text-align: center;  
      color: #333;  
      margin-bottom: 15px;  
    }  
    #timer, #jugador-nombre {  
      text-align: center;  
      font-size: 1.2rem;  
      color: #555;  
      margin-bottom: 10px;  
    }  
    #pregunta {  
      font-size: 1.2rem;  
      font-weight: bold;  
      margin-bottom: 20px;  
      color: #444;  
    }  
    .opcion {  
      background-color: #f8f9fa;  
      border: 2px solid #dee2e6;  
      border-radius: 10px;  
      padding: 12px;  
      margin-bottom: 15px;  
      cursor: pointer;  
      transition: all 0.3s ease;  
      font-size: 1rem;  
    }  
    .opcion:hover {  
      background-color: #e2e6ea;  
    }  
    .correcta {  
      background-color: #d4edda !important;  
      border-color: #28a745;  
      color: #155724;  
    }  
    .incorrecta {  
      background-color: #f8d7da !important;  
      border-color: #dc3545;  
      color: #721c24;  
    }  
    button {  
      display: block;  
      width: 100%;  
      padding: 12px;  
      margin-top: 20px;  
      font-size: 1rem;  
      background-color: #007bff;  
      color: white;  
      border: none;  
      border-radius: 8px;  
      cursor: pointer;  
      transition: background 0.3s ease;  
    }  
    button:hover {  
      background-color: #0056b3;  
    }  
    #finalizar {  
      display: none;  
      background-color: #28a745;  
    }  
    #login-container input {  
      width: 100%;  
      padding: 10px;  
      margin: 15px 0;  
      font-size: 1rem;  
    }  
    table {  
      width: 100%;  
      border-collapse: collapse;  
    }  
    th, td {  
      border: 1px solid #ccc;  
      padding: 10px;  
    }  
    th {  
      background-color: #f0f0f0;  
    }  
  </style>  
</head>  
<body>  
  <div class="container" id="login-container">  
    <h2>Bienvenido al Juego de Polinomios</h2>  
    <input type="text" id="username" placeholder="Ingresa tu nombre">  
    <button onclick="iniciarJuego()">Iniciar Juego</button>  
  </div>  
  <div class="container" id="juego-container" style="display:none;">  
    <h2>Juego de Polinomios</h2>  
    <div id="jugador-nombre"></div>  
    <div id="timer">Tiempo: 2:00</div>  
    <div id="pregunta"></div>  
    <div id="opciones"></div>  
    <button id="siguiente" onclick="generarPregunta()" style="display:none;">Siguiente Pregunta</button>  
    <button id="finalizar" onclick="finalizarJuego()">Finalizar Juego</button>  
  </div>  
  <div class="container" id="resultados-container">  
    <h2>Resultados del Juego</h2>  
    <table id="tabla-resultados">  
      <thead>  
        <tr>  
          <th>Jugador</th>  
          <th>Correctas</th>  
          <th>Total</th>  
        </tr>  
      </thead>  
      <tbody></tbody>  
    </table>  
  </div>  
  <script>
    let jugadorActual = '';  
    let tiempoRestante = 120;  
    let intervalo;  
    let respuestaRespondida = false;  
    let respuestasCorrectas = 0;  
    let preguntasRespondidas = 0;  
    const totalPreguntas = 5;

    function iniciarJuego() {
      const nombre = document.getElementById('username').value.trim();
      if (nombre === '') {
        alert('Por favor ingresa un nombre.');
        return;
      }
      jugadorActual = nombre;
      document.getElementById('jugador-nombre').textContent = `Jugador: ${jugadorActual}`;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('juego-container').style.display = 'block';
      generarPregunta();
    }

    function iniciarTemporizador() {
      clearInterval(intervalo);
      tiempoRestante = 120;
      const timer = document.getElementById('timer');
      timer.textContent = 'Tiempo: 2:00';
      intervalo = setInterval(() => {
        if (!respuestaRespondida) {
          tiempoRestante--;
          const minutos = Math.floor(tiempoRestante / 60);
          const segundos = tiempoRestante % 60;
          timer.textContent = `Tiempo: ${minutos}:${segundos.toString().padStart(2, '0')}`;
          if (tiempoRestante <= 0) {
            clearInterval(intervalo);
            alert("¡Tiempo terminado!");
            generarPregunta();
          }
        }
      }, 1000);
    }

    // Resto del código (funciones de generar preguntas y resultados)
    // ... mantener igual

    function finalizarJuego() {
      clearInterval(intervalo);

      const tabla = document.getElementById('tabla-resultados').querySelector('tbody');
      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${jugadorActual}</td><td>${respuestasCorrectas}</td><td>${totalPreguntas}</td>`;
      tabla.appendChild(fila);

      jugadorActual = '';
      respuestasCorrectas = 0;
      preguntasRespondidas = 0;
      document.getElementById('username').value = '';

      document.getElementById('juego-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('finalizar').style.display = 'none';
      document.getElementById('siguiente').style.display = 'none';
      document.getElementById('timer').textContent = 'Tiempo: 2:00';
    }
  </script>
</body>
</html>
