<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Polinomios</title>
  <style>
    /* Los estilos permanecen igual, solo asegúrate de que la tabla tenga un buen estilo y sea visible */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    #timer, #jugador-nombre {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
    }
    #pregunta {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #444;
    }
    .opcion {
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .opcion:hover {
      background-color: #e2e6ea;
    }
    .correcta {
      background-color: #d4edda !important;
      border-color: #28a745;
      color: #155724;
    }
    .incorrecta {
      background-color: #f8d7da !important;
      border-color: #dc3545;
      color: #721c24;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #finalizar {
      display: none;
      background-color: #28a745;
    }
    #login-container input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div class="container" id="login-container">
    <h2>Bienvenido al Juego de Polinomios</h2>
    <input type="text" id="username" placeholder="Ingresa tu nombre">
    <button onclick="iniciarJuego()">Iniciar Juego</button>
  </div>

  <!-- Pantalla del juego -->
  <div class="container" id="juego-container" style="display:none;">
    <h2>Juego de Polinomios</h2>
    <div id="jugador-nombre"></div>
    <div id="timer">Tiempo: 2:00</div>
    <div id="pregunta"></div>
    <div id="opciones"></div>
    <button id="siguiente" onclick="generarPregunta()" style="display:none;">Siguiente Pregunta</button>
    <button id="finalizar" onclick="finalizarJuego()">Finalizar Juego</button>
  </div>

  <!-- Pantalla de resultados -->
  <div class="container" id="resultados-container" style="display:none;">
    <h2>Resultados del Juego</h2>
    <table id="tabla-resultados">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Correctas</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán los resultados con JavaScript -->
      </tbody>
    </table>
    <button onclick="reiniciarJuego()">Jugar de nuevo</button>
  </div>

  <script>
    let jugadorActual = '';
    let tiempoRestante = 120;
    let intervalo;
    let respuestaRespondida = false;
    let respuestasCorrectas = 0;
    let preguntasRespondidas = 0;
    const totalPreguntas = 5;

    const scriptURL = 'https://script.google.com/macros/s/AKfycbz_uMVvP-p-bLOrQLWFGQjdM0XUoXKVkdCy7CViS6WJtPNqYxpsm2-2E6iMQLf7EMYYLA/exec'; 

    function iniciarJuego() {
      const nombre = document.getElementById('username').value.trim();
      if (nombre === '') {
        alert('Por favor ingresa un nombre.');
        return;
      }
      jugadorActual = nombre;
      document.getElementById('jugador-nombre').textContent = `Jugador: ${jugadorActual}`;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('juego-container').style.display = 'block';
      generarPregunta();
    }

    function finalizarJuego() {
      clearInterval(intervalo);

      // Enviar los datos con fetch (POST)
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          jugador: jugadorActual,
          correctas: respuestasCorrectas,
          incorrectas: totalPreguntas - respuestasCorrectas,
          total: totalPreguntas
        })
      })
      .then(response => response.text())
      .then(data => {
        console.log("Resultado guardado exitosamente:", data);
        alert("Resultado guardado correctamente.");
        cargarResultados();  // Cargar los resultados después de guardar
      })
      .catch(error => {
        console.error("Error al guardar en la hoja de cálculo:", error);
        alert("Error al guardar los resultados. Intenta de nuevo más tarde.");
      });
    }

    function cargarResultados() {
      fetch('https://script.google.com/macros/s/AKfycbz_uMVvP-p-bLOrQLWFGQjdM0XUoXKVkdCy7CViS6WJtPNqYxpsm2-2E6iMQLf7EMYYLA/exec?action=getResults')
        .then(response => response.json())
        .then(data => {
          const tablaResultados = document.getElementById('tabla-resultados').getElementsByTagName('tbody')[0];
          tablaResultados.innerHTML = ''; // Limpiar la tabla antes de llenarla

          // Recorrer los resultados y agregarlos a la tabla
          data.forEach(fila => {
            const row = tablaResultados.insertRow();
            row.insertCell(0).textContent = fila.jugador;
            row.insertCell(1).textContent = fila.correctas;
            row.insertCell(2).textContent = fila.total;
          });

          document.getElementById('resultados-container').style.display = 'block';
        })
        .catch(error => {
          console.error("Error al cargar los resultados:", error);
          alert("Error al cargar los resultados.");
        });
    }

    function reiniciarJuego() {
      preguntasRespondidas = 0;
      respuestasCorrectas = 0;
      document.getElementById('resultados-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('username').value = '';
    }
  </script>
</body>
</html>
